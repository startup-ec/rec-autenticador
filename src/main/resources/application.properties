spring.application.name=rec-cognito
server.port=${PORT:8080}

# Profile
spring.profiles.active=prod

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# DATABASE (Render PostgreSQL)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# COGNITO
# ===============================
cognito.jwt.secret=${COGNITO_JWT_SECRET}
cognito.jwt.expiration=${COGNITO_JWT_EXPIRATION}
cognito.jwt.refresh-expiration=${COGNITO_JWT_REFRESH_EXPIRATION}
cognito.pool.id=${COGNITO_POOL_ID}
cognito.pool.name=${COGNITO_POOL_NAME}

# ===============================
# LOGGING
# ===============================
logging.level.com.cognito.virtual=DEBUG
logging.level.org.springframework.security=DEBUG

# ===============================
# SERVICES
# ===============================
email.notification-service-url=${EMAIL_NOTIFICATION_URL}

# ===============================
# MOCK
# ===============================
cognito.mock.isValidMock=${COGNITO_MOCK:true}

# ===============================
# IA APIS
# ===============================
ia.api.gemini.key=${IA_GEMINI_KEY}
ia.api.youtube.key=${IA_YOUTUBE_KEY}
